<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <style>
        ul{
            list-style-type: none;
            margin:2.2px;
        }
    </style>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{field.label.title}}">{{field.label}}</label>
            {% if field.field.widget.input_type is not null %}
            <input type="{{field.field.widget.input_type}}" class="form-control" name="{{field.name}}">
            {% endif %}
            {% if field.field.widget.input_type is null %}
                <textarea name="{{field.name}}" cols="30" rows="10"></textarea>
            {% endif %}
            {% if field.errors %}
                <span style="color:red;">{{field.errors}}</span>
            {% endif %}
        </div>
        {% endfor %}
        <input type="submit" value="Create">
    </form>
</body>
</html>
